
<div id="OpenChannel" style="position: relative; top: 0">
  <div class="messages">
    <div style="flex-basis: 100%; flex-grow: 2; flex-shrink: 1; overflow-y: scroll">
      <app-conversations-messages
        [myIdentity]="myIdentity"
        [messages]="messages">
      </app-conversations-messages>
    </div>
    <div>

      <form (submit)="sendMessage($event)" [formGroup]="form" class="form">
        <div class="list-container">
        <ion-list>
          <ion-input placeholder="enter message" type="text" formControlName="message" class="message-input" [value]="newMessage"></ion-input>
        </ion-list>
        </div>
        <ion-button class="message-send-button" type="submit">
          send
        </ion-button>
      </form>
