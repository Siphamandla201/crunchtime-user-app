<ion-header>
  <ion-row>
    <ion-item-divider>
      <ion-icon
        class="add-icon"
        name="arrow-back"
        (click)="moveBackOnTap()"
      ></ion-icon>
      <h1>Reset Password</h1>
    </ion-item-divider>
  </ion-row>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-text class="welcome">
        Enter the email account associated with your account and we'll send you
        an email with instructions to reset your password
      </ion-text>
    </ion-col>
  </ion-row>

  <ion-grid>
    <form [formGroup]="form" class="form">
      <ion-list>
        <ion-label position="floating"><b>Email address</b></ion-label>
        <ion-input
          placeholder="Eg john@gmail.com"
          type="email"
          autocomplete="off"
          formControlName="emailAddress"
          class="ion-padding"
        ></ion-input>
        <app-form-control-error
          [control]="form.get('emailAddress')?.value"
          label="email address"
        ></app-form-control-error>
      </ion-list>
    </form>
  </ion-grid>

  <ion-grid class="button_grid">
    <ion-row>
      <ion-col>
        <ion-button class="b1" (click)="sendEmailOnTap()"
          >Send email</ion-button
        >
      </ion-col>
    </ion-row>
    <!--      <ion-row>-->
    <!--        <ion-col>-->
    <!--          <ion-button class="b2" fill="clear" color="danger">Try another way</ion-button>-->
    <!--        </ion-col>-->
    <!--      </ion-row>-->
  </ion-grid>
</ion-content>
